name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npm run db:validate

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tribefinder
          POSTGRES_PASSWORD: tribefinder
          POSTGRES_DB: tribefinder
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tribefinder -d tribefinder"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npm run db:validate

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Apply database migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: "postgresql://tribefinder:tribefinder@localhost:5432/tribefinder?schema=public"

      - name: Run tests
        run: npm run test:run
        env:
          DATABASE_URL: "postgresql://tribefinder:tribefinder@localhost:5432/tribefinder?schema=public"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tribefinder
          POSTGRES_PASSWORD: tribefinder
          POSTGRES_DB: tribefinder
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tribefinder -d tribefinder"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npm run db:validate

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Apply database migrations
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: "postgresql://tribefinder:tribefinder@localhost:5432/tribefinder?schema=public"

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://tribefinder:tribefinder@localhost:5432/tribefinder?schema=public"
          NEXTAUTH_SECRET: "test-secret-for-ci-build"
          NEXTAUTH_URL: "http://localhost:3000"
