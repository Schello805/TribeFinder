version: '3.9'

# Development setup with PostgreSQL
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: tribefinder-db-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tribefinder
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: tribefinder
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tribefinder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
