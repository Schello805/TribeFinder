# TribeFinder Nginx Configuration
# Speicherort: /etc/nginx/sites-available/tribefinder
# Symlink nach: /etc/nginx/sites-enabled/tribefinder

# HTTP Server (wird nach SSL-Setup zu HTTPS umgeleitet)
server {
    listen 80;
    listen [::]:80;
    server_name deine-domain.de www.deine-domain.de;

    # Weiterleitung zu HTTPS (aktiviere nach SSL-Setup)
    # return 301 https://$server_name$request_uri;

    # Uploads direkt via Nginx ausliefern (robust bei Updates)
    # Hinweis: erfordert Leserechte für nginx user (www-data) auf dem Pfad
    location ^~ /uploads/ {
        alias /home/tribefinder/TribeFinder/public/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Next.js static assets
    location ^~ /_next/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root location
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache Bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts für große Uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Upload-Limit (10MB für Bilder)
    client_max_body_size 10M;

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/tribefinder_access.log;
    error_log /var/log/nginx/tribefinder_error.log;
}

